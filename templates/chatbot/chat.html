<script>
//sidebar
function openSidebar() {
        document.getElementById("mySidebar").style.width = "250px";
    }

function closeSidebar() {
    document.getElementById("mySidebar").style.width = "0";
}


// for chat-continous
const typingForm = document.querySelector('.typing-container')
const submitBtn = document.querySelector('submitBtn')
const chatInput = document.getElementById('chat-input')
const chat = document.querySelector('.chat-container')


typingForm.addEventListener('submit', (event) => {
    event.preventDefault();
    
    const question = chatInput.value.trim();
    if (question.length === 0){
        return 0;
    }
    
    const chatItem = document.createElement('div');
    chatItem.classList.add('question', 'res');
    chatItem.innerHTML = `
    <div class="chat outgoing">

    // for dark mode

    
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    // Check if the user has a preferred dark mode setting stored in local storage
    const isDarkModeEnabled = localStorage.getItem('darkModeEnabled');

    // Function to toggle dark mode
    function toggleDarkMode() {
        const body = document.body;
        
        if (isDarkModeEnabled === 'true') {
            // Disable dark mode
            body.classList.remove('dark-mode');
            localStorage.setItem('darkModeEnabled', 'false');
        } else {
            // Enable dark mode
            body.classList.add('dark-mode');
            localStorage.setItem('darkModeEnabled', 'true');
        }
    }
    console.log('hii')
    
    // Check if dark mode is initially enabled and set the body class accordingly
    if (isDarkModeEnabled === 'true') {
        document.body.classList.add('dark-mode');
    }

    // Add a click event listener to the dark mode switch button
    darkModeToggle.addEventListener('click', toggleDarkMode);
